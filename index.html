<!DOCTYPE html>
<html>
  <head>
    <title>Spotify lyrics to Clone Hero</title>
  </head>
  <body>
    <h1>Spotify lyrics to Clone Hero</h1>
    <form action="https://spotifylyricstoclonehero.herokuapp.com/upload" enctype="multipart/form-data" method="POST">
      <label for="song">Spotify song link</label>
      <input type="text" name="song" value="" style="width: 500px;"placeholder="https://open.spotify.com/track/...">
      <br>
      <br>
      <label for="file">Chart file (.chart or .mid)</label>
      <input type="file" accept=".mid,.chart" name="data"/>
      <br>
      <input type="submit" value="Upload" />
    </form>

  </body>
</html>
